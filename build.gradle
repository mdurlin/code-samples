apply plugin: 'java'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile "joda-time:joda-time:2.2"
    testCompile "junit:junit:4.12"
}

sourceSets {
    main.java.srcDirs = ['src']
    test.java.srcDirs = ['test']
}

jar {
    baseName = 'code-samples'
    version =  '0.1.0'
}